<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div>
   <video width="80%">
      <source src="https://tubelight-video-public.s3.ap-south-1.amazonaws.com/SEOUL.mp4" type="video/mp4">
    </video>
  </div>

  <div>
    <button onclick="play()" >Play</button>
    <button onclick="pause()" >Pause</button>
    <button onclick="rw()" ><<</button>
    <button onclick="ff()" >>></button>
    <p><p>
    <h2><h2>
  </div>


  <script>
   const htmlplayer = document.querySelector('video')

   const play = () => {
    htmlplayer.play()
   }
 
   const pause = () => {
    htmlplayer.pause()
   }
  
   const rw = () => {
    htmlplayer.currentTime = htmlplayer.currentTime - 10
   }
 
   const ff = () => {
    htmlplayer.currentTime = htmlplayer.currentTime + 10
   }

   const onplay = () =>{
    console.log(" i am going to play...")
    const text = document.querySelector('p')
    text.innerHTML = "PLAY STARTED"
   }
   const onpause = () =>{
    console.log(" i am going to stop play back...")
    const text = document.querySelector('p')
    text.innerHTML = "PLAY PAUSED"
   }
   const ontimeupdate = (e) =>{
    console.log(" i am running",   htmlplayer.duration )
    const text = document.querySelector('h2')
    text.innerHTML =  Math.round(htmlplayer.currentTime)
   }

   htmlplayer.addEventListener("play", onplay )
   htmlplayer.addEventListener("pause", onpause )
   htmlplayer.addEventListener("timeupdate", ontimeupdate )

  </script>


</body>

</html>
